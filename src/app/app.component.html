<mat-drawer-container autosize>

  <!-- top bar -->
  <mat-toolbar class="toolbar">
    <i (click)="drawer.toggle()" class="icon ion-md-menu menu-icon"></i>
    <span i18n="@@toolbar-title" class="title">My Application</span>
    <span class="spacer"></span>

    <mat-list-item *ngFor="let locale of locales">
      <a class="lang-option" [href]="'/' + locale.code + currentUrl">{{ locale.text }}</a>
    </mat-list-item>
  </mat-toolbar>

  <!-- sidemenu -->
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-list class="sidenav-list">
      <mat-list-item class="sidenav-list-item">
        <a i18n="@@tutorial-button" [routerLink]="['/']">Tutorials</a>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <!--<form [formGroup]="countryForm" i18n="@@dropdown-test">
    <select formControlName="countryControl" >
      <option [value]="country" *ngFor="let country of countries"> {{country}}</option>
    </select>
  </form>-->

  <form [formGroup]="countryForm" i18n="@@dropdown-test">
    <select formControlName="countryControl" >
      <option value="1-USA" > USA</option>
      <option value="2-CANADA" > CANADA</option>
      <option value="3-UK" > UK</option>
    </select>
  </form>


  <button mat-raised-button i18n="@@button-test">{{ buttonText }}</button>

  <router-outlet></router-outlet>
</mat-drawer-container>
